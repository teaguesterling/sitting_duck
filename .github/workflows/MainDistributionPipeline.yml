#
# This workflow builds custom Docker images first, then uses the standard DuckDB extension distribution
#
name: Main Extension Distribution Pipeline
on:
  push:
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.head_ref || '' }}-${{ github.base_ref || '' }}-${{ github.ref != 'refs/heads/main' && github.sha || '' }}
  cancel-in-progress: true

jobs:
  next-build:
    name: Build extension binaries (main, non-Linux)
    uses: duckdb/extension-ci-tools/.github/workflows/_extension_distribution.yml@main
    with:
      duckdb_version: main
      ci_tools_version: main
      extension_name: sitting_duck
      extra_toolchains: rust
      # Exclude  Windows (tree-sitter CLI linking issues)
      exclude_archs: "windows_amd64;windows_amd64_mingw"

  stable-build:
    name: Build extension binaries (v1.4.3)
    uses: duckdb/extension-ci-tools/.github/workflows/_extension_distribution.yml@v1.4.3
    with:
      duckdb_version: v1.4.3
      ci_tools_version: v1.4.3
      extension_name: sitting_duck
      extra_toolchains: rust
      # Exclude Windows (tree-sitter CLI linking issues)
      exclude_archs: "windows_amd64;windows_amd64_mingw"
