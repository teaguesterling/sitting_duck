#
# This workflow builds custom Docker images first, then uses the standard DuckDB extension distribution
#
name: Main Extension Distribution Pipeline
on:
  push:
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.head_ref || '' }}-${{ github.base_ref || '' }}-${{ github.ref != 'refs/heads/main' && github.sha || '' }}
  cancel-in-progress: true

jobs:
  build-docker-images:
    name: Build Custom Docker Images
    uses: ./.github/workflows/build-custom-docker.yml
    permissions:
      contents: read
      packages: write

  linux-next-builds:
    name: Build Linux extension binaries (main, custom Docker)
    needs: build-docker-images
    if: needs.build-docker-images.result == 'success'
    uses: ./.github/workflows/custom-distribution.yml
    with:
      duckdb_version: main
      ci_tools_version: main
      extension_name: sitting_duck
      extra_toolchains: rust
    permissions:
      contents: read
      packages: read

  linux-stable-builds:
    name: Build Linux extension binaries (v1.4.1, custom Docker)
    needs: build-docker-images
    if: needs.build-docker-images.result == 'success'
    uses: ./.github/workflows/custom-distribution.yml
    with:
      duckdb_version: v1.4.1
      ci_tools_version: v1.4.1
      extension_name: sitting_duck
      extra_toolchains: rust
    permissions:
      contents: read
      packages: read

  other-next-builds:
    name: Build extension binaries (main, non-Linux)
    uses: duckdb/extension-ci-tools/.github/workflows/_extension_distribution.yml@main
    with:
      duckdb_version: main
      ci_tools_version: main
      extension_name: sitting_duck
      extra_toolchains: rust
      exclude_archs: "linux_amd64;linux_arm64;linux_amd64_musl"

  other-stable-builds:
    name: Build extension binaries (v1.4.1, non-Linux)
    uses: duckdb/extension-ci-tools/.github/workflows/_extension_distribution.yml@v1.4.1
    with:
      duckdb_version: v1.4.1
      ci_tools_version: v1.4.1
      extension_name: sitting_duck
      extra_toolchains: rust
      exclude_archs: "linux_amd64;linux_arm64;linux_amd64_musl"
