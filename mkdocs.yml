site_name: Sitting Duck
site_description: DuckDB extension for SQL-based AST analysis across 27 programming languages
site_author: Sitting Duck Contributors
repo_url: https://github.com/teaguesterling/sitting_duck
repo_name: sitting_duck

theme:
  name: material
  palette:
    - scheme: default
      primary: amber
      accent: orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: amber
      accent: orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.tabs.link

plugins:
  - search
  - mkdocstrings:
      default_handler: python

markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
  - toc:
      permalink: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - attr_list
  - md_in_html

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quickstart.md
    - Basic Usage: getting-started/basic-usage.md
  - User Guide:
    - Parsing Files: guide/parsing-files.md
    - Multi-File Processing: guide/multi-file.md
    - Semantic Types: guide/semantic-types.md
    - Context Extraction: guide/context-extraction.md
    - Cross-Language Analysis: guide/cross-language.md
  - API Reference:
    - Core Functions: api/core-functions.md
    - Semantic Type System: api/semantic-types.md
    - Parameters: api/parameters.md
    - Output Schema: api/output-schema.md
  - Languages:
    - Overview: languages/overview.md
    - Web Languages: languages/web.md
    - Systems Languages: languages/systems.md
    - Scripting Languages: languages/scripting.md
    - Enterprise Languages: languages/enterprise.md
    - Infrastructure Languages: languages/infrastructure.md
  - Development:
    - Adding Languages: development/adding-languages.md
    - Architecture: development/architecture.md
    - Contributing: development/contributing.md
  - AI Agent Guide: ai-agent-guide.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/teaguesterling/sitting_duck
